<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

	<!-- the entire body must be written by student -->
	 <title>ID Selector Styling</title>
  <style>
    #yellow {
      background-color: yellow;
      border: 1px solid green;
      padding: 10px;
    }

    #red {
      background-color: red;
      border: 1px solid black;
      padding: 10px;
    }

    #green {
      background-color: green;
      border: 1px solid yellow;
      color: white; /* to make text visible on green */
      padding: 10px;
    }
  </style>
</head>
<body>
  <p id="yellow">This is Yellow Paragraph</p>
  <p id="red">This is Red Paragraph</p>
  <p id="green">This is Green Paragraph</p>
    <script type="text/javascript" src="./script.js">
</script>
</body>
</html>
